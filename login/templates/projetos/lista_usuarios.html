{% extends 'base.html' %}
{% block title %} Lista de usuarios {% endblock%}
{%load static%}

{% block content %}
<!--Link do BotsTrap-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<!--Link CSS-->
<link rel="stylesheet" href="{% static 'css/lista_users.css' %}">

<body style="background-color:  #dcd9d4;">
    <!--Títulos-->
    <div class="retangulo fixed-top" style="margin-top: 3.5%;">
        <div id="ret1">Gerenciar Usuarios</div>
    </div>

    <div class="relacao" style="margin-top: 9%;">
        <div id="ret2">Relação de Usuarios</div>
    </div>

    <div class="buttonfixed">
        <nav class="navbar fixed-top" style="margin-top: 10%;">  
            <!--Botôes-->
            <div class="buttons">
                <a href="/teste_cadastro_user/"> <button id="btnAdd" class="btn btn-laranja fixed-left">Cadastrar</button> </a>
                <button id="btnEdit" class="btn btn-primary">Voltar</button>
            </div>
        </nav>
    </div>

    <div class="container-fluid">
        {% for usuario in lista_usuarios %}
        <div class="group-buttons" style="margin-top: 2%;">
            <a href="/usuario/{{usuario.id}}">
                
                <button class="button_acess" type="submit">
                
                    <div class="row">
                    <div class="col">
                        <p>Nome: {{usuario.nome}}</p>
                        <p>Cargo: {{usuario.cargo}}</p>
                    </div>
                    <div class="col">
                        <p>CPF: {{usuario.cpf}}</p>
                        <p>Situação: {{usuario.situação}}</p>
                    </div>
                    </div>
                </button>
            </a>
        </div>
    </div>
    {% endfor %}
</div>   
</body>
{% endblock %}
